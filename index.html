<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página en Construcción</h1>
        <p>Nuestro sitio web está en construcción. ¡Volveremos pronto con un nuevo y emocionante contenido!</p>
        <div class="countdown">
            <p>Estamos trabajando duro. ¡Volveremos en breve!</p>
        </div>
    </div>
</body>
</html>
